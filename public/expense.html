<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Expense App</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .premium-btn {
      background: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .premium-btn:hover {
      background: #ffd700;
    }

    .premium-badge {
      background: gold;
      color: black;
      padding: 5px 15px;
      border-radius: 15px;
      font-weight: bold;
    }

    form input, form select {
      margin-right: 10px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      padding: 0;
    }

    li {
      list-style: none;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>Daily Expense App</h2>
    <div id="premiumSection"></div>
  </div>

  <form onsubmit="addExpense(event)">
    <input type="number" id="amount" placeholder="Amount" required>
    <input type="text" id="description" placeholder="Description" required>

    <select id="category">
      <option>Food</option>
      <option>Fuel</option>
      <option>Shopping</option>
      <option>Movie</option>
    </select>

    <button type="submit">Add Expense</button>
  </form>

  <ul id="expenseList"></ul>

  <script>
    const API_URL = 'http://localhost:3000';
    let cashfree;
    let isPremiumUser = false;

    const initializeSDK = async () => {
      cashfree = await Cashfree({
        mode: "sandbox" 
      });
    };

    initializeSDK();

    const token = localStorage.getItem('token');
    if (!token) {
      alert('Please login first');
      window.location.href = 'login.html';
    }

    function getAuthHeaders() {
      return {
        'Authorization': localStorage.getItem('token')
      };
    }

    async function checkPremiumStatus() {
      const premiumSection = document.getElementById('premiumSection');
      
      if (isPremiumUser) {
        premiumSection.innerHTML = '<span class="premium-badge">‚≠ê Premium User</span>';
      } else {
        premiumSection.innerHTML = '<button class="premium-btn" onclick="buyPremium()">Buy Premium Membership</button>';
      }
    }

    async function buyPremium() {
      try {
        const res = await axios.post(
          `${API_URL}/premium/purchasepremium`,
          {},
          { headers: getAuthHeaders() }
        );

        const { orderId, sessionId } = res.data;

        const checkoutOptions = {
          paymentSessionId: sessionId,
          redirectTarget: "_modal"
        };

        cashfree.checkout(checkoutOptions).then(async (result) => {
          if (result.error) {
            console.error('Payment error:', result.error);
            await updateTransaction(orderId, 'FAILED');
            alert('Transaction Failed!');
          }
          
          if (result.paymentDetails) {
            console.log('Payment successful:', result.paymentDetails);
            await updateTransaction(orderId, 'SUCCESS');
          }
        });

      } catch (err) {
        console.error('Error purchasing premium:', err);
        alert('Failed to initiate payment');
      }
    }

    async function updateTransaction(orderId, status) {
      try {
        const res = await axios.post(
          `${API_URL}/premium/updatetransaction`,
          { orderId, status },
          { headers: getAuthHeaders() }
        );

        if (status === 'SUCCESS') {
          alert('Transaction Successful! You are now a premium user.');
          isPremiumUser = true;
          checkPremiumStatus();
        } else {
          alert('Transaction Failed!');
        }

      } catch (err) {
        console.error('Error updating transaction:', err);
      }
    }

    async function addExpense(e) {
      e.preventDefault();

      const expense = {
        amount: document.getElementById('amount').value,
        description: document.getElementById('description').value,
        category: document.getElementById('category').value
      };

      try {
        const res = await axios.post(`${API_URL}/expense/add`, expense, {
          headers: getAuthHeaders()
        });
        showExpense(res.data.expense);
        e.target.reset();
      } catch (err) {
        console.error(err);
        alert('Error adding expense');
      }
    }

    window.onload = async () => {
      checkPremiumStatus();
      
      try {
        const res = await axios.get(`${API_URL}/expense/get`, {
          headers: getAuthHeaders()
        });
        res.data.expenses.forEach(showExpense);
      } catch (err) {
        console.error(err);
        alert('Error fetching expenses');
      }
    };

    function showExpense(expense) {
      const ul = document.getElementById('expenseList');

      const li = document.createElement('li');
      li.id = expense.id;
      li.innerHTML = `
        ${expense.amount} - ${expense.description} - ${expense.category}
        <button onclick="deleteExpense(${expense.id})">Delete</button>
      `;

      ul.appendChild(li);
    }

    async function deleteExpense(id) {
      try {
        await axios.delete(`${API_URL}/expense/delete/${id}`, {
          headers: getAuthHeaders()
        });
        document.getElementById(id).remove();
      } catch (err) {
        console.error(err);
        alert('Error deleting expense');
      }
    }
  </script>

</body>
</html>
