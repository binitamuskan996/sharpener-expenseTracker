<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Expense App</title>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .premium-btn {
      background: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .premium-badge {
      background: gold;
      color: black;
      padding: 5px 15px;
      border-radius: 15px;
      font-weight: bold;
    }

    form input, form select {
      margin-right: 10px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      padding: 0;
    }

    li {
      list-style: none;
      margin-bottom: 8px;
    }

    #leaderboardBtn {
      margin-top: 20px;
      display: none;
    }

    #leaderboardTitle {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="header">
    <h2>Daily Expense App</h2>
    <div id="premiumSection"></div>
  </div>

  <form onsubmit="addExpense(event)">
    <input type="number" id="amount" placeholder="Amount" required>
    <input type="text" id="description" placeholder="Description" required>

    <select id="category">
      <option>Food</option>
      <option>Fuel</option>
      <option>Shopping</option>
      <option>Movie</option>
    </select>

    <button type="submit">Add Expense</button>
  </form>

   <h3>Expenses</h3>
  <ul id="expenseList"></ul>

  <button id="leaderboardBtn" onclick="loadLeaderboard()">
    Show Leaderboard
  </button>

  <h3 id="leaderboardTitle">üèÜ Leaderboard</h3>
  <ul id="leaderboard"></ul>

  <script>
    const API_URL = "http://localhost:3000";
    let cashfree;
    let isPremiumUser = false;

    const token = localStorage.getItem("token");
    if (!token) {
      alert("Please login first");
      window.location.href = "login.html";
    }

    function getAuthHeaders() {
      return { Authorization: token };
    }

    async function initCashfree() {
      cashfree = await Cashfree({ mode: "sandbox" });
    }
    initCashfree();

    function updatePremiumUI() {
      const premiumSection = document.getElementById("premiumSection");
      const leaderboardBtn = document.getElementById("leaderboardBtn");

      if (isPremiumUser) {
        premiumSection.innerHTML =
          '<span class="premium-badge">‚≠ê Premium User</span>';
        leaderboardBtn.style.display = "inline-block";
      } else {
        premiumSection.innerHTML =
          '<button class="premium-btn" onclick="buyPremium()">Buy Premium</button>';
        leaderboardBtn.style.display = "none";
      }
    }

    async function buyPremium() {
      try {
        const res = await axios.post(
          `${API_URL}/premium/purchasepremium`,
          {},
          { headers: getAuthHeaders() }
        );

        const { orderId, sessionId } = res.data;

        cashfree.checkout({
          paymentSessionId: sessionId,
          redirectTarget: "_modal"
        }).then(async (result) => {
          if (result.error) {
            await updateTransaction(orderId, "FAILED");
            alert("Payment Failed");
          }

          if (result.paymentDetails) {
            await updateTransaction(orderId, "SUCCESS");
          }
        });

      } catch (err) {
        alert("Failed to initiate payment");
      }
    }

    async function updateTransaction(orderId, status) {
      try {
        await axios.post(
          `${API_URL}/premium/updatetransaction`,
          { orderId, status },
          { headers: getAuthHeaders() }
        );

        if (status === "SUCCESS") {
          alert("üéâ You are now a Premium User");
          isPremiumUser = true;
          updatePremiumUI();
        }

      } catch (err) {
        console.error(err);
      }
    }

    async function addExpense(e) {
      e.preventDefault();

      const expense = {
        amount: amount.value,
        description: description.value,
        category: category.value
      };

      try {
        const res = await axios.post(
          `${API_URL}/expense/add`,
          expense,
          { headers: getAuthHeaders() }
        );

        showExpense(res.data.expense);
        e.target.reset();
      } catch {
        alert("Error adding expense");
      }
    }

    function showExpense(expense) {
      const li = document.createElement("li");
      li.id = expense.id;
      li.innerHTML = `
        ${expense.amount} - ${expense.description} - ${expense.category}
        <button onclick="deleteExpense(${expense.id})">Delete</button>
      `;
      expenseList.appendChild(li);
    }

    async function deleteExpense(id) {
      try {
        await axios.delete(
          `${API_URL}/expense/delete/${id}`,
          { headers: getAuthHeaders() }
        );
        document.getElementById(id).remove();
      } catch {
        alert("Error deleting expense");
      }
    }

  async function loadLeaderboard() {
  try {
    leaderboardTitle.style.display = "block";
    leaderboard.innerHTML = "";

    const res = await axios.get(
      `${API_URL}/premium/showleaderboard`,
      { headers: getAuthHeaders() }
    );

    if (!res.data || res.data.length === 0) {
      leaderboard.innerHTML = "<li>No leaderboard data</li>";
      return;
    }

    res.data.forEach(item => {
      const name = item.UserDet?.name || "Unknown User";
      const total = item.totalExpense || 0;

      const li = document.createElement("li");
      li.textContent = `‚Ä¢ Name: ${name}, Total Expense: ‚Çπ${total}`;
      leaderboard.appendChild(li);
    });

  } catch (err) {
    console.error("Leaderboard error:", err);
    alert("Failed to load leaderboard");
  }
}



    window.onload = async () => {
      try {
        const statusRes = await axios.get(
          `${API_URL}/premium/status`,
          { headers: getAuthHeaders() }
        );

        isPremiumUser = statusRes.data.isPremium;
        updatePremiumUI();

        const res = await axios.get(
          `${API_URL}/expense/get`,
          { headers: getAuthHeaders() }
        );
        res.data.expenses.forEach(showExpense);

      } catch (err) {
        console.error(err);
      }
    };
  </script>

</body>
</html>
